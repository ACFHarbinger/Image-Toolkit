# --- Quarkus Server Configuration ---
# The default port is 8080.
# quarkus.http.port=8080

# --- Database Configuration ---
# This is where you put your database credentials.
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/image_toolkit_db
quarkus.datasource.username=your_username
quarkus.datasource.password=your_password

# --- CORS Configuration ---
# This one line replaces your entire WebConfig.java!
# It allows your React app (localhost:3000) to call your API.
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS