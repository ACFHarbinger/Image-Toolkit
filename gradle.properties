# Project-wide Java configuration and optimization properties.
# Specifies the JVM arguments used for the Gradle Daemon.
# A common setup includes increasing the max heap size for performance.
# COMBINED JVM ARGS for Daemon and Kotlin Compiler

org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"

# --- AndroidX Migration (CRITICAL FOR ANDROID APP STABILITY) ---

# Specifies that all Android dependencies should use the AndroidX library path.

android.useAndroidX=true

# Enables automatic library migration to AndroidX (needed for older libs, good safety net).

android.enableJetifier=true

# --- Performance Flags ---

# Enables Gradle's configuration cache, which speeds up build times by reusing the result
# of the configuration phase from previous runs.
# Note: Renamed in Gradle 8.x, but the 'unsafe' flag is common for local development tests.

org.gradle.configuration-cache=true

# Enables parallel execution of tasks in different subprojects (good for multi-module projects).

org.gradle.parallel=true

# Disables a flag that tells Gradle to rebuild if system properties change.

org.gradle.internal.disable-locale-lock=true