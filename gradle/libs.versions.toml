[versions]

# Core JVM

java = "21"
bouncycastle = "1.82"
junit = "5.10.5"
assertj = "3.25.3"
mockito = "5.11.0"
shadow = "9.0.0"

# Android Build Tools

androidGradlePlugin = "8.2.2" # Current stable AGP version
kotlin = "1.9.22" # Kotlin version for AGP
targetSdk = "34"
minSdk = "24"

# AndroidX/Compose

composeBom = "2024.09.00"
androidxCore = "1.13.1"
androidxLifecycle = "2.8.6"
androidxActivity = "1.9.2"
coil = "2.6.0"

[libraries]

# Bouncy Castle

bc-provider = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }
bc-pki = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "bouncycastle" }

# Testing (JVM)

test-junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
test-junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
test-assertj = { module = "org.assertj:assertj-core", version.ref = "assertj" }
test-mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }

# AndroidX Libraries

androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidxCore" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidxLifecycle" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidxActivity" }

# Compose Libraries

androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }

# Third Party

coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
guava = { module = "com.google.guava:guava", version = "33.2.1-jre" } # Assuming this is needed from the original file

# Testing (Android)

androidx-test-ext-junit = { module = "androidx.test.ext:junit", version = "1.1.5" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version = "3.5.1" }
junit = { module = "junit:junit", version = "4.13.2" }

[bundles]
test-libraries = [
"test-junit-api",
"test-junit-engine",
"test-assertj",
"test-mockito"
]

[plugins]

# Core Plugins

kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Android Plugins

android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }

# Other Plugins
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }